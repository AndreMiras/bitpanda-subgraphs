name: Tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run dependencies
      - run: npm run build
      - run: npm test
